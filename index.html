<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .links a {
            display: block;
            padding: 10px;
            margin: 10px 0;
            background: #008CBA;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .links a:hover {
            background: #005f73;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture">
            <h1>MUHAMMAD ILHAM IHSAN</h1>
        </div>
        <div class="links">
            <a href="#">Instagram</a>
            <a href="#">YouTube</a>
            <a href="#">Twitter</a>
            <a href="#">Website</a>
        </div>
    </div>
</body>
</html>
